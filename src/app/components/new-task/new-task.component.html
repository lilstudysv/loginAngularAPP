<app-navbar></app-navbar>
<div class="container" style="margin-top:40px;">
    <form class="form-Task" #taskForm="ngForm" (ngSubmit)="newTask(taskForm)">
      <legend class="modal-title" id="exampleModalLabel">{{!this.tasksService.selectedTask.id ? 'Nueva Tarea' : 'Actualizar Tarea'}}</legend>

      <div class="form-group">
        <label for="inputTitle">Titulo</label>
        <input type="text" class="form-control" id="inputTitle" aria-describedby="titleHelp" placeholder="Introucir titulo" [(ngModel)]="this.tasksService.selectedTask.title" name="title">
      </div>
      <div class="form-group">
        <label for="inputTitle">Descripcion</label>
        <input type="text" class="form-control" id="inputTitle" aria-describedby="titleHelp"
          placeholder="Introducir descripcion" [(ngModel)]="this.tasksService.selectedTask.description" name="description">
      </div>
      <div class="form-group">
        <label for="inputTitle">Precio</label>
        <input type="number" min="0" step="any" placeholder="0,00â‚¬" class="form-control" id="inputTitle" aria-describedby="titleHelp"
          placeholder="Introducir Precio" [(ngModel)]="this.tasksService.selectedTask.price" name="price">
      </div>
      <div class="form-group">
        <label for="exampleSelect1">Tipo de Terea</label>
        <select class="form-control" id="exampleSelect1" [(ngModel)]="this.tasksService.selectedTask.topic" name="topic">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>Otro</option>
        </select>
      </div>
<!---
      <div class="form-group">
        <label for="exampleTextarea">Descripcion extensa</label>
        <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
        <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above
          input. It's a bit lighter and easily wraps to a new line.</small>
      </div>
    -->
      <button type="submit" class="btn btn-primary">Crear</button>
    </form>

</div>
